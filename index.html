<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mostafa Taheri</a>.
    </div>
    <main>
      <div class="card">
          <img src="./assets/images/illustration-article.svg" alt="picture" class="image">
          <p class="learning">Learning</p>
          <h6 class="subhead">Published 21 Dec 2023</h6>
          <h1>HTML & CSS foundations</h1>
          <p class="contents">
            These languages are the backbone of every website, defining structures, content, and presentation.
          </p>
          <div class="footnote">
            <img src="./assets/images/image-avatar.webp" alt="my picture">
            <p>Greg Hooper</p>
          </div>
      </div>
    </main>
  </body>
</html>
